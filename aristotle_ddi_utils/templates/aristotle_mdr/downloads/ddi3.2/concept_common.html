{% load ddi_tags %}

<r:URN type="urn" typeOfIdentifier="Canonical">{% make_urn item %}</r:URN>
{% if item.responsibleOrganisation %}
    <r:VersionResponsibility>{{ item.responsibleOrganisation }}</r:VersionResponsibility>
{% endif %}
<{{ tag_name }}Name context="aristotle-mdr">
    <r:String>{{ item.name }}</r:String>
</{{ tag_name }}Name>
{% if item.short_name %}
<r:Label>
    <r:Content>{{ item.short_name }}</r:Content>
</r:Label>
{% endif %}
<r:Description>
    <r:Content xmlns="http://www.w3.org/1999/xhtml">{{ item.definition }}</r:Content>
</r:Description>
